schemaVersion: 1.0
phases:
  - name: build
    steps:
      - name: DownloadBucketFiles
        action: S3Download
        onFailure: Abort
        inputs:
%{ for file in s3_files ~}
          - source: s3://${file.bucket}/${file.key}
            destination: /tmp/${basename(file.key)}
%{ endfor ~}
