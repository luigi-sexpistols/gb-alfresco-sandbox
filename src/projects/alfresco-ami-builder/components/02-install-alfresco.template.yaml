#            destination: /tmp/apache-tomcat.tar.gz
      - name: RunCommands
        action: ExecuteBash
        onFailure: Abort
        inputs:
          commands:
            - chmod +x /tmp/${installer_filename}
            - /tmp/${installer_filename}
            - rm -rf /tmp/${installer_filename}
